<!DOCTYPE html>
<html lang="en">
<head>
    <title>Template</title>
    <style>
        table {
            width: 50%;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            
        }
       table, th , td {
            border: 1px solid black;
            text-align: center;
            padding: 5px;
             border-collapse: collapse;
          
        }
    </style>
</head>
<body>
    <table>
        <tr >
            <th style="height: 40px;" colspan="8"></th>
        </tr>
        <tr >
            <th rowspan="7" style="width: 80px;"></th>
            <th colspan="5" style="height: 30px;"></th>
            <th rowspan="7" style="width: 80px;"></th>
        </tr>
        <tr>
            <td  style="width: 95px;"></td>
            <td rowspan="2"></td>
            <td style="width: 40%;" rowspan="2" ></td>
            <td rowspan="2"></td>
            <td  style="width: 95px;" ></td>
        </tr>
        <tr>
            <td style="padding: 20px;"></td>
        </tr>
        <tr>
            <td colspan="5"></td>
        </tr>
        <tr>
            <td colspan="5"></td>
        </tr>
        <tr>
            <td colspan="5"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th colspan="8" style="height: 30px;"></th>
        </tr>
    </table>
</body>
</html>
